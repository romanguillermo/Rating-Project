<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <div id="rating-card">
    <div id="star-container">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
          fill="#FC7614" />
      </svg>
    </div>
    <h1>How did we do?</h1>

    <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <ul id="rating">
      <li class="number-item"><input type="button" value="1" class="number-button"></input></li>
      <li class="number-item"><input type="button" value="2" class="number-button"></input></li>
      <li class="number-item"><input type="button" value="3" class="number-button"></input></li>
      <li class="number-item"><input type="button" value="4" class="number-button"></input></li>
      <li class="number-item"><input type="button" value="5" class="number-button"></input></li>
    </ul>

    <input type="submit" value="SUBMIT" id="submit-button"></input>
  </div>
  <!-- Rating state end -->

</html>
